<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendation REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_recommendation_id">Recommendation ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="rec_recommendation_id" placeholder="Enter ID of Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- PID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_product_id" placeholder="Enter product ID">
              </div>
            </div>

            <!-- RECOMMENDED PID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_recommended_product_id">Recommended product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_recommended_product_id" placeholder="Enter recommended product ID">
              </div>
            </div>

            <!-- TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="rec_type">
                  <option value="#" selected></option>
                  <option value="default">Default</option>
                  <option value="cross-sell">Cross sell</option>
                  <option value="up-sell">Up sell</option>
                  <option value="accessory">Accessory</option>
                  <option value="frequently-together">Frequently together</option>
                </select>
              </div>
            </div>

            <!-- LIKED -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_liked">Liked:</label>
              <div class="col-sm-10">
                <select class="form-control" id="rec_liked">
                  <option value="#" selected></option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-4">Product ID</th>
            <th class="col-md-4">Recommended Product ID</th>
            <th class="col-md-4">Type</th>
            <th class="col-md-4">Liked</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2023</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
